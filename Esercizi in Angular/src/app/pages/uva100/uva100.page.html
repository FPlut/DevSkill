<ion-header></ion-header>

<ion-content>


  <ion-grid class="set-grid">
    <ion-col>
      <ion-row>
        <ion-col style="height:3rem">

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="text-align: center;">
          <img src="../../../assets/logo_devskill.png" alt="DevSkillLogo">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col style="height:3rem">

        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col class="ion-text-center">
          <h1>Benvenuti!</h1>
          <h6> <br>
            <hr>Questa è la congettura di Collatz (conosciuta anche come 3n + 1) è una congettura matematica tuttora
            irrisolta.
          </h6>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-row></ion-row>
    <ion-row style="justify-content: space-between ;">
      <ion-item>
        <ion-label position="floating"> I</ion-label>
        <ion-input [(ngModel)]="i"> </ion-input>

      </ion-item>
      <ion-item>
        <ion-label position="floating"> J </ion-label>
        <ion-input [(ngModel)]="j"> </ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col style="text-align: right">
        <ion-button (click)="calcola3n()">Calcola 3n+1</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center">
        <h1 >Il cycle maggiore è {{max}}</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
